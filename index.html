<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Seminar Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        #reader { width: 300px; margin: auto; background: white; border: 1px solid #ccc; }
        #result-box { display: none; margin-top: 20px; padding: 20px; background: white; border: 2px solid #007bff; border-radius: 10px; }
        #display-full { font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Seminar Check-in</h2>
    <div id="reader"></div>

    <div id="result-box">
        <div style="color: #007bff; font-size: 14px;">PARTICIPANT FOUND:</div>
        <div id="display-full"></div>
    </div>

<script>
    let participants = [];

    // Load your JSON
    fetch('participants_2.json')
        .then(response => response.json())
        .then(data => { participants = data; })
        .catch(err => console.error("Data load error"));

   function onScanSuccess(decodedText) {
        // --- THIS ALERT WILL TELL US THE TRUTH ---
        alert("SCAN SUCCESS!\nRaw Data: " + decodedText);

        const cleanID = decodedText.replace(/\*/g, "").trim();

        const person = participants.find(p => 
            p.ID.toString() === cleanID || 
            p.Barcode.replace(/\*/g, "") === cleanID ||
            p["Combined (A+B+C)"].includes(cleanID)
        );

        if (person) {
            const displayDiv = document.getElementById('display-full');
            const nameInfo = person["Combined (A+B+C)"].replace(/\|/g, "").replace(/\s+/g, " ");
            const orgInfo = person["__1"] || "";
            
            document.getElementById('result-box').style.display = 'block';
            displayDiv.innerText = nameInfo + " " + orgInfo;
            
            if (navigator.vibrate) navigator.vibrate(100);
        } else {
            alert("MATCH FAILED\nSearched for: " + cleanID + "\nCheck if this ID exists in your JSON!");
        }
    }

    // Start scanner
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
